<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- External JS -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span >tweeter</span>
      <span class="doubleDown">
        <span class="sourceSansePro"><b>Write</b> a new tweet</span>
        <i class="fa fa-angle-double-down"></i>
      </span>
    </nav>
    
    <header class="home">
      <div>
        <img class="initial-image" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2><b>Landon</b> Tipantiza</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form class="new-tweet" action="/tweets/" method="POST">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-btn-count">
            <button class="tweetButton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section>
        <article>
          <header id="tweet-profile" class="align-text-a">
            <div class="avatar-name">
              
              <img id="avatar" src="https://i.imgur.com/73hZDYK.png" alt="prfil picture cartoon pixel">
              <p>
                Landon Tipantiza
              </p>
            </div>
            <p class="tag-Name">
              @Tipantiza
            </p>
          </header>
          <footer>
            <div class="footerBox a align-text-a">
              Asdfghjkl;ghjkl;sdfghjj;sdlkfandsfjhskjdfghsfgsdjfagsfjhgsdlfgjad;flkgjal;djgaldfjgdlfjgsldfjgdlfgjdl;fkgjs;dlkfgjs;dlfgjsd;fgjd;flgkdjdlfgaa
            </div>
            <div class="footerBox b">
              <p class="align-text-b">10 days ago</p>
              <p class="align-text-b">⚑ ↩︎ ♥︎</p>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
  </html>
